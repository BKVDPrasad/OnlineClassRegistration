{% extends 'common.html' %}
{% block common %}
    {% include 'adminmenu.html' %}
<form action="{% url 'updatedata' %}?no={{ data.id }}" method="post">
{% csrf_token %}
    <table align="center">
    <tr><th> <input value="{{ data.name }}" type="text" name="t1"></th></tr>
    <tr><th><input type="text" value="{{ data.faculty }}" name="t2"></th></tr>
    <tr><th><input type="date" value="{{ data.date }}" name="t3"></th></tr>
    <tr><th><input type="time" value="{{ data.time }}" name="t4"></th></tr>
    <tr><th><input type="number" value="{{ data.fee }}" name="t5"></th></tr>
    <tr><th><input type="number"value="{{ data.duration }}" name="t6"></th></tr>
    <tr align="center"><th><button> Update</button></th></tr>
    </table>
</form>
{% endblock %}
